{% extends "campaign/base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">ADD / EDIT Campaign</h4>
                        </div>
                        <div class="content">
                            <form ng-submit="addcampaign()" method="POST">
                                {% csrf_token %} {{ form|crispy }}
                                <input type="submit" value="Save" class="btn btn-info btn-fill ">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock content %}
